<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>

<h2>Add new book</h2>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter book name</label>
    <input id="name" type="text" th:field="*{name}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">VALUE</div>
    <br><br>
    <label for="author">Enter book author</label>
    <input id="author" type="text" th:field="*{author}">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">VALUE</div>
    <br><br>
    <label for="year">Enter book publishing year</label>
    <input id="year" type="text" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">VALUE</div>
    <br><br>
    <input type="submit" value="Add book">
</form>

</body>
</html>
