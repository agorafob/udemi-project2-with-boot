<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>

<h2>Update person</h2>

<form th:method="PATCH" th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}" th:object="${person}">
    <label for="name">Enter person name</label>
    <input id="name" type="text" th:field="*{name}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">VALUE</div>
    <br><br>
    <label for="year">Enter person year born</label>
    <input id="year" type="text" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">VALUE</div>
    <br><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
